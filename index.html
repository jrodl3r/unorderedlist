<!doctype>
<html>
<head>
  <title>UnorderedList</title>
  <link rel="stylesheet" href="css/core.css">
</head>
<body>
  <div id="site">
    <h1>Unordered<span>List</span></h1>
    <div id="list-title">{{list_title}}</div>
    <form id="load-list-form">
      <input type="text" id="load-list-input"></input>
      <input type="submit" id="new-list-button" value="Go"></input>
    </form>
    <form id="add-item-form">
      <input type="text" id="new-item-input"></input>
      <input type="submit" id="add-item-button" value="Add"></input>
    </form>
    <ul id="item-list"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/core.js"></script>
</body>
</html>
