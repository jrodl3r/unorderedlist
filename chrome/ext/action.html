<!DOCTYPE html>
<html>
<head>
  <title>UnorderedList</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="popup-window">
  <h1>Unordered<span>List</span></h1>
  <input id="list" type="text">
  <button id="save" type="submit">Save</button>
  <div id="status">
    <span class="pass">&#10004; List Loaded</span>
    <span class="fail">&#10007; Not Found</span>
  </div>
  <a id="open_list" href="#">Open List</a>
  <span class="divider">|</span>
  <a id="options" href="#">Edit Hotkeys</a>
  <script src="options.js"></script>
</body>
</html>
